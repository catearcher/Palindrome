<meta charset='utf-8'>

<script>

for (
  s = ~~prompt(), // read the input and cast it to integer
  a = 0; // initialize the adder/substracter

  // exit condition: the input must be equal to its reverse
  s != (s + "").split("").reverse().join("");

  // increment the adder/substracter and alternately add it to or substract it from the input (example: if s was 7, then it becomes 6,8,5,9,4,10,...)
  ++a % 2 ? s -= a : s += a
);

// output
alert(s);

</script>
